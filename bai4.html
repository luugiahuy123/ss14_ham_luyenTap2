<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(num) {
        if (num < 0 && num > 0 && num == 0) {
            return true;
        } else {
            return false;
        }
    }
    let num = prompt("nhap phan tu");
    if (checkNumber(num)){
      document.write(num + " la ky tu so");
    } else {
      document.write(num + " ko phai la ky tu so");
    }
</script>
</body>
</html>
